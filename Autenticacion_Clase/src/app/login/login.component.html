
<section class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4 bg-white p-4 rounded shadow">
            <h3 class="text-center mb-4">Iniciar Sesión</h3>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo</label>
                    <input type="email" id="email" class="form-control" placeholder="Ingresa tu correo">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña">
                </div>
                <div class="d-flex justify-content-around">
                    <button type="submit" class="btn btn-primary w-48">Login</button>
                    <button type="button" class="btn btn-outline-secondary w-48">Register</button>
                </div>
            </form>
        </div>
    </div>
</section>
